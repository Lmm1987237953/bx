<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">
    <title>保险验证</title>
</head>

<body>
    <!-- 头部 -->
    <div class="head">保险验证</div>
    <!-- //头部 -->
    <!-- banner -->
    <div class="Banner"><img src="images/banner.png" alt=""></div>
    <!-- //banner -->
    <!-- 内容 -->
    <div class="container">
        <!-- 表单 -->
        <form class="form-horizontal Form-index">
            <!-- 姓名 -->
            <div class="Form-index-name">
                <label for="">姓名：</label>
                <input type="text" class="" placeholder="请输入被投保人的姓名" />
                <div class="clear"></div>
            </div>
            <!-- //姓名 -->
            <!-- 选择证件类型 -->
            <div class="Form-index-id">
                <label for="">证件类型：</label>
                <div class="Form-index-id-select">
                    <p id="Form-index-id-select-m">身份证</p>
                    <ul class="Form-index-id-select-list">
                        <li class="Form-index-id-select-list-m">身份证</li>
                        <li>身份证2</li>
                        <li>身份证3</li>
                    </ul>
                </div>
                <div class="clear"></div>
            </div>
            <!-- //选择证件类型 -->
            <!-- 证件号 -->
            <div class="Form-index-name">
                <label for="">证件号：</label>
                <input type="text" class="" placeholder="请输入被投保人的证件号" />
                <div class="clear"></div>
            </div>
            <!-- //证件号 -->
            <!-- 按钮 -->
            <div class="Form-index-link">
                <a href="口腔问题.html">下一步</a>
                <div class="clear"></div>
            </div>
            <div class="clause-checkbox">
                <label>
                    <input type="checkbox" id="blankCheckbox" value="option1" aria-label="...">
                </label>
                <a href="#">同意条款《399元儿童口腔保险的预约条款》</a>
            </div>
            <!-- //预约条款 -->
            <!-- logo -->
            <div class="clause_logo">
                <img src="images/logo.png" alt="">
                <p>咨询：400-9699-201</p>
            </div>
            <!-- logo -->
        </form>
        <!-- //表单 -->
        <!-- 预约流程 -->
        <div class="row">
            <div class="clause-process-title">
                <span></span>
                <p>预约流程</p>
                <div class="clear"></div>
            </div>
            <div class="col-lg-6 col-md-6 col-sm-12 col-xs-12">
                <div class="clause-process"><span>01</span>
                    <p>验证信息</p>
                    <div class="clear"></div>
                </div>
                <div class="clause-con">永安保险专属验证通道</div>
            </div>
            <div class="col-lg-6 col-md-6 col-xs-12">
                <div class="clause-process"><span>02</span>
                    <p>建立档案</p>
                    <div class="clear"></div>
                </div>
                <div class="clause-con">永安保险专属通道进行建档预约</div>
            </div>
            <div class="col-lg-6 col-md-6 col-xs-12">
                <div class="clause-process"><span>03</span>
                    <p>预约诊所</p>
                    <div class="clear"></div>
                </div>
                <div class="clause-con">确认预约后，收到就诊凭证</div>
            </div>
            <div class="col-lg-6 col-md-6 col-xs-12">
                <div class="clause-process"><span>04</span>
                    <p>前往就诊</p>
                    <div class="clear"></div>
                </div>
                <div class="clause-con">双方确认时间后，前往就诊</div>
            </div>
        </div>
        <!-- //预约流程 -->
    </div>
    <!-- //内容 -->
    <!-- jQuery (necessary for Bootstrap's JavaScript plugins) -->
    <script src="https://cdn.bootcss.com/jquery/1.12.4/jquery.min.js"></script>
    <!-- Include all compiled plugins (below), or include individual files as needed -->
    <script src="js/bootstrap.min.js"></script>
    <script src="js/public.js"></script>
</body>

</html>
